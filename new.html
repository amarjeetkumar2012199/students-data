<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    video, canvas {
      width: 100%;
      max-height: 250px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Entry Form</h2>
    <form id="studentForm">
      <input type="text" name="name" placeholder="Student Name" required />
      <input type="text" name="fatherName" placeholder="Father's Name" required />
      <input type="text" name="mobile" placeholder="Mobile Number" required />
      <input type="text" name="receiptNumber" placeholder="Receipt Number (Optional)" />
      <input type="date" name="dob" required />
      <select name="batch" required>
        <option value="">Select Batch</option>
        <option value="Batch A">Batch A</option>
        <option value="Batch B">Batch B</option>
      </select>
      <input type="number" name="fee" placeholder="Fee (Optional)" />
      <textarea name="notes" placeholder="Notes (Optional)"></textarea>
      <input type="date" name="admissionDate" required />

      <label>Upload Photo:</label>
      <input type="file" accept="image/*" id="uploadPhoto" />

      <button type="button" onclick="startCamera()">ðŸ“· Capture via Webcam</button>
      <video id="video" autoplay hidden></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <button type="button" onclick="capturePhoto()">Capture</button>

      <input type="hidden" name="photo" id="photoData" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoInput = document.getElementById('photoData');
    const fileInput = document.getElementById('uploadPhoto');

    function startCamera() {
      video.hidden = false;
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
      });
    }

    function capturePhoto() {
      canvas.style.display = 'block';
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/jpeg');
      photoInput.value = imageData;
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        photoInput.value = reader.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('https://yhwohk6jei.execute-api.eu-north-1.amazonaws.com/prod', {
        method: 'POST',
        body: formData
      })
      .then(res => res.ok ? alert('Student Saved!') : alert('Error Saving Student'))
      .catch(err => alert('Error: ' + err));
    });
  </script>

</body>
</html>
